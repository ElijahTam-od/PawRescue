<app-navbar></app-navbar>


<div class="main-body">
    <div class="form-container">
        <h1>Edit Dog Profile</h1>
        <div class="dog-pic-container">
            <img src="{{dog.imgURL}}" alt="Dog Image" class="dog-image">
        </div>

        <form>
            <h4>Dog id: </h4><input type = "text" disabled = True value = "{{dog.id}}" class="disabled-input"/><br>
            <h4>Name: </h4><input type = "text" value = "{{dog.name}}" #name /><br>
            <h4>Breed: </h4><input type = "text" value = "{{dog.breed}}" #breed /><br>
            <h4>Age: </h4><input type = "text" value = "{{dog.age}}" #age /><br>
            <h4>Status: </h4><input type = "text" value = "{{dog.status}}" #status /><br>
            <h4>Img url: </h4><input type = "text" value = "{{dog.imgURL}}" #imgURL /><br>
        </form>

        <div class="button-container">
            <button type="button" *ngIf="userType === 'admin'" (click)="save(name.value, breed.value, age.value, status.value, imgURL.value)" class="save-btn">SAVE</button>
            <button type="button" (click)="goBack()">BACK</button>
        </div>
    </div>
    
</div>
