<body>
<app-navbar></app-navbar>

<div class="login-container">

	<h1>Welcome Back!</h1>

	<form #f="ngForm" (ngSubmit)="login(f)">
		<div class="form-group">
			<input type="text" id="username" placeholder ="Username" name="username" [(ngModel)]="username" required>
		</div>
		<div class="form-group">
			<input type="password" id="password" placeholder="Password" name="password" [(ngModel)]="password" required>
		</div>
		<div class="form-actions">
			<button type="submit">LOGIN</button>
		</div>
	</form>

	<div class="form-footer">
		<p>Don't have an account? <a href="/signup" class="signup-link">Sign up</a></p> <!-- Replace 'signup.html' with your sign-up page URL -->
	</div>

</div>

</body>
