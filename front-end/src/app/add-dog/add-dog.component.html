<app-navbar></app-navbar>

<div class="main-body">
    <div class="form-container">
        <h1>Add Dog</h1>

        <form>
            <h4>Name: </h4><input type = "text" #name /><br>
            <h4>Breed: </h4><input type = "text" #breed /><br>
            <h4>Age: </h4><input type = "text" #age /><br>
            <h4>Status: </h4><input type = "text" #status /><br>
            <h4>Img url: </h4><input type = "text" #imgURL /><br>
        </form>

        <div class="button-container">
            <button type="button" (click)="add(name.value, breed.value, age.value, status.value, imgURL.value)">ADD</button>
            <button type="button" (click)="goBack()">BACK</button>
        </div>
    </div>
    
</div>
